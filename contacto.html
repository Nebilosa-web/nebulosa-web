<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
  <title>Nebulosa Web | Contacto</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f7fb6cf199.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">

    <div class="container">

      <div class="row align-items-center">

        <div class="col-10 col-lg-6">

          <div class="header__logo">
            <a href="index.html"><img src="images/logo-nebulosa.png" alt="logo de nebulosa web"> nebulosa web</a>
          </div>

        </div>

        <div class="col-2 col-lg-6">
          <input id="hamburger" class="hamburger" type="checkbox" />
          <label class="hamburger" for="hamburger">
            <i></i>
          </label>
          <nav class="drawer-list">
            <ul>
              <li>
                <a>Inico</a>
              </li>
              <li>
                <a href="nosotros.html">Nosotros</a>
              </li>
              <li>
                <a href="servicios.html">Servicios</a>
              </li>
              <li>
                <a href="contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

    </div>

  </header>

  <main>

    <section class="header-pages">
      <div class="overlay">
        <h1>Contacto</h1>
        <h3>Reasons for Choosing US</h3>
      </div>
    </section>

    <section class="section my-4 my-lg-5">
      <div class="container">

        <div class="row ">
          <div class="col-12">
            <h2 class="texts__title mb-3 mb-lg-5">Contacto</h2>
          </div>
        </div>

        <div class="row justify-content-center ">
          <div class="col-12 col-lg-9">
            <div class="screen">
              <div class="screen-header">
                <div class="screen-header-left">
                  <div class="screen-header-button close"></div>
                  <div class="screen-header-button maximize"></div>
                  <div class="screen-header-button minimize"></div>
                </div>
                <div class="screen-header-right">
                  <div class="screen-header-ellipsis"></div>
                  <div class="screen-header-ellipsis"></div>
                  <div class="screen-header-ellipsis"></div>
                </div>
              </div>
              <div class="screen-body">
                <div class="screen-body-item left">
                  <div class="app-title">
                    <span>CONTACTANOS</span>
                  </div>
                  <div class="social-buttons mt-2 mb-3 mb-md-0 mt-md-5">
                    <a href="#" class="social-buttons__button social-button social-button--facebook" aria-label="Facebook">
                      <span class="social-button__inner">
                       <i class="fab fa-facebook-f"></i>
                      </span>
                    </a>
                    <a href="#" class="social-buttons__button social-button social-button--instagram" aria-label="Instagram">
                      <span class="social-button__inner">
                       <i class="fab fa-instagram"></i>
                      </span>
                    </a>
                    <a href="#" class="social-buttons__button social-button social-button--whatsapp" aria-label="whatsapp">
                      <span class="social-button__inner">
                       <i class="fab fa-whatsapp"></i>
                      </span>
                    </a>
                    <a href="#" class="social-buttons__button social-button social-button--github" aria-label="GitHub">
                      <span class="social-button__inner">
                       <i class="fab fa-github"></i>
                      </span>
                    </a>
                  </div>
                  <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
                </div>
                <div class="screen-body-item">
                  <div class="app-form">
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="NOMBRES">
                    </div>
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="CORREO">
                    </div>
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="NUMERO DE CONTACTO">
                    </div>
                    <div class="app-form-group message">
                      <input class="app-form-control" placeholder="MENSAJE">
                    </div>
                    <div class="app-form-group buttons">
                      <button class="app-form-button --cancel">CANCELAR</button>
                      <button class="app-form-button ml-3">ENVIAR</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <img class="footer__logo" src="" alt="logo de nebulosa web">
        </div>

        <div class="col-12 col-md-6">
          <nav class="menu-footer">
            <ul>
              <li><a href="index.html">Inico</a></li>
              <li> <a href="nosotros.hmtl">Nosotros</a> </li>
              <li> <a href="servicos.html">Servicios</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="footer__copy">
          <p>Lorem ipsum dolor sit, amet <span class="footer-year"></span> consectetur adipisicing elit</p>
        </div>
      </div>
    </div>

  </footer>

  <script src="js/main.js"></script>
</body>

</html>
